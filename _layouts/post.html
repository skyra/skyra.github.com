---
layout: default
blog: true
---

<article>
  <div class="article-content">
  <h2>{{ page.title }}</h2>
  <div id="date-header">
    <p>
      {{ page.date | date: "%b %d %Y" }}
      {% if page.updated_at %}
        revised {{ page.updated_at }}
      {% endif %}
    </p>

  </div>

    {{ content }}
  </div>
</article>
