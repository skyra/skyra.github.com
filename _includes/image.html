<article class="type_photo {% if post.doubleSize %}double_size{% endif %}" rel="{{ post.url }}">
  <div class="article-content">
    <!-- Photo Post -->
    <a href="{{ post.url }}" title="{{ post.title }}">
      {% if post.image %}
        <img src="{{post.image}}" alt="">
      {% else %}
        {% for image in post.images %}
          <img src="{{image}}" alt="">
        {% endfor %}
      {% endif %}
    </a>
  </div>
</article>
